<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="images/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Pusat MBKM UNTAD</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Form online ini dibuat dan disebarkan oleh Pusat MBKM UNTAD</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
           <form method="post" action="https://script.google.com/macros/s/AKfycby337o2QqYerofvtWQ8HMlGTL-pQxcICTXZtl8QuH0KIV3cwXBGtMdECS0wSGVkUl0D/exec" name="pendataan-mitra">

           
          <div class="row align-items-center">
            
                <div class="header-text mb-4">
                     <h2>Form Pendataan Mitra MBKM</h2>
                     <p>Lengkapi form ini dengan teliti</p>
                </div>
                <div class="input-group mb-3">
                    <select id="inputStateProgramStudi" name="prodi" class="form-control">
                      <option selected>Pilih Program Studi</option>
                        <option>D3 - Manajemen Pemasaran</option>
                        <option>D4 - Akuntansi Sektor Publik</option>
                        <option>D4 - Teknologi Rekayasa Instalasi Listrik</option>
                        <option>D4 - Teknologi Rekayasa Konstruksi Jalan dan Jembatan</option>
                        <option>D4 - Teknologi Rekayasa Manufaktur</option>
                        <option>S1 - Agribisnis</option>
                        <option>S1 - Agroteknologi</option>
                        <option>S1 - Akuakultur</option>
                        <option>S1 - Akuntansi</option>
                        <option>S1 - Antropologi</option>
                        <option>S1 - Arsitektur</option>
                        <option>S1 - Bimbingan Dan Konseling</option>
                        <option>S1 - Biologi</option>
                        <option>S1 - Ekonomi dan Pembangunan</option>
                        <option>S1 - Farmasi</option>
                        <option>S1 - Fisika</option>
                        <option>S1 - Gizi</option>
                        <option>S1 - Ilmu Administrasi Publik</option>
                        <option>S1 - Ilmu Hukum</option>
                        <option>S1 - Ilmu Komunikasi</option>
                        <option>S1 - Ilmu Pemerintahan</option>
                        <option>S1 - Kehutanan</option>
                        <option>S1 - Kesehatan Masyarakat</option>
                        <option>S1 - Kimia</option>
                        <option>S1 - Manajemen</option>
                        <option>S1 - Matematika</option>
                        <option>S1 - Pendidikan Bahasa Dan Sastra Indonesia</option>
                        <option>S1 - Pendidikan Bahasa Inggris</option>
                        <option>S1 - Pendidikan Biologi</option>
                        <option>S1 - Pendidikan Fisika</option>
                        <option>S1 - Pendidikan Geografi</option>
                        <option>S1 - Pendidikan Guru Pendidikan Anak Usia Dini</option>
                        <option>S1 - Pendidikan Guru Sekolah Dasar</option>
                        <option>S1 - Pendidikan Ilmu Pengetahuan Alam</option>
                        <option>S1 - Pendidikan Jasmani, Kesehatan Dan Rekreasi</option>
                        <option>S1 - Pendidikan Kimia</option>
                        <option>S1 - Pendidikan Matematika</option>
                        <option>S1 - Pendidikan Pancasila Dan Kewarganegaraan</option>
                        <option>S1 - Pendidikan Sejarah</option>
                        <option>S1 - Perencanaan Wilayah dan Kota</option>
                        <option>S1 - Peternakan</option>
                        <option>S1 - Sistem Informasi</option>
                        <option>S1 - Sosiologi</option>
                        <option>S1 - Statistika</option>
                        <option>S1 - Teknik Elektro</option>
                        <option>S1 - Teknik Geofisika</option>
                        <option>S1 - Teknik Geologi</option>
                        <option>S1 - Teknik Informatika</option>
                        <option>S1 - Teknik Lingkungan</option>
                        <option>S1 - Teknik Mesin</option>
                        <option>S1 - Teknik Sipil</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select id="inputStateFakultas" name="fakultas" class="form-control">
                      <option selected>Pilih Fakultas</option>
                        <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option>Fakultas Ilmu Sosial dan Ilmu Politik</option>
                        <option>Fakultas Ekonomi dan Bisnis</option>
                        <option>Fakultas Hukum</option>
                        <option>Fakultas Pertanian</option>

                        <option>Fakultas Kehutanan</option>
                        <option>Fakultas Peternakan dan Perikanan</option>
                        <option>Fakultas Kesehatan Masyarakat</option>
                       
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="inputNamaInstansi" name="mitra"class="form-control form-control-lg bg-light fs-6" placeholder="Nama Instansi/Perusahaan Mitra">
                </div>
                <div class="input-group mb-1">
                    <input type="text" id="inputNamaDosen" name="dosen" class="form-control form-control-lg bg-light fs-6" placeholder="Nama Dosen yang ditugaskan">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" id="konfirmasi" name="konfirmasi" class="form-check-input">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Dosen yang ditugaskan bersedia hadir?</small></label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" value="Submit" id="submit">Kirim</button>
                </div>
          </div>
        </form>
        </div> 

       <div class="col-md-12 mt-3 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-light">
                      <tr>
                        <td>
                            No
                        </td>
                        <td>
                            Nama Prodi
                        </td>
                        <td>
                            Nama Mitra
                        </td>
                        <td>
                            Nama Dosen yang ditugaskan
                        </td>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
          </div>
        </div>

      </div>
    </div>

    <script src="post.js"></script>
    <script src="get.js"></script>

</html>
